version: "3.7"
services:
  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - angiday-network
    depends_on:
      - angiday-be

  mysql:
    container_name: mysql
    image: mysql:latest
    restart: always
    networks:
      - angiday-network
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: angiday_dev
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  angiday-be:
    container_name: angiday-be
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    networks:
      - angiday-network
    depends_on:
      - mysql
    env_file:
      - local.env

networks:
  angiday-network:
    driver: bridge
