version: "3.7"
services:
  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - angiday-network

  mysql:
    container_name: mysql
    image: mysql:latest
    restart: always
    networks:
      - angiday-network
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: angiday_dev

  angiday-be:
    container_name: angiday-be
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
      - angiday-network
    depends_on:
      - nginx
      - mysql
    env_file:
      - local.env

networks:
  angiday-network:
    driver: bridge
